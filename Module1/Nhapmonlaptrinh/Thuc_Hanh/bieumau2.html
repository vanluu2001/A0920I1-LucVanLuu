<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐKI HỌC VIÊN</title>
</head>
<body>
<form>
    <h2>ĐĂNG KÍ HỌC VIÊN</h2>
    <label>Họ và tên</label>
    <input type="text" name="hoten" placeholder="Nhập họ và tên">
    <br>
    <label>Ngày Sinh</label>
    <input type="date" pattern="ngày sinh">
    <br>
    <label>Giới tính</label>
    <input type="radio" value="nam">
    <label>Nam</label>
    <input type="radio" value="nữ">
    <label>Nữ</label>
    <br>
    <label>Địa chỉ</label>
    <input type="text" placeholder="Địa chỉ">
    <br>
    <label>Lớp</label>
    <select>
        <option>--Chọn Lớp--</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
    </select>
    <br>
    <label>Email</label>
    <input type="text" name="mail" placeholder="Email">
    <br>
    <label>Số điện thoại</label>
    <input type="number" placeholder="Nhập số điện thoại">
    <br>
    <input type="submit" name="đangki" value="Đăng kí">
    <input type="submit" name="nhaplai" value="Nhập lại">
</form>

</body>
</html>
