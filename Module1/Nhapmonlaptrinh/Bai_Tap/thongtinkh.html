<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin khách hàng</title>
</head>
<body>
<form>
<h2>Maket Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey</p>
    <label>What is your age range?</label>
    <br>
    <select>
        <option>18-24</option>
        <option>20-26</option>
        <option>22-24</option>
        <option>20-22</option>
    </select>
    <br>
    <label>What is your yearly income range?</label>
    <br>
    <select>
        <option>$0-$25000</option>
        <option>$10-$30000</option>
        <option>$20-$25000</option>
        <option>$10-$20000</option>
    </select>
    <br>
    <label>Gender</label>
    <br>
    <input type="radio" value="Male">
    <label>Male</label>
    <br>
    <input type="radio" value="Female">
    <label>Female</label>
    <br>
    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
    <br>
    <input type="checkbox" value="Product1">
    <label>Product 1</label>
    <br>
    <input type="checkbox" value="Product2">
    <label>Product 2</label>
    <br>
    <input type="checkbox" value="Product3">
    <label>Product 3</label>
    <br>
    <label>How often would you use our new product?</label>
    <br>
    <input type="radio" value="Daily">
    <label>Daily</label>
    <br>
    <input type="radio" value="Weekly">
    <label>Weekly</label>
    <br>
    <input type="radio" value="Monthly">
    <br>
    <label>What would you pay for the new product?</label>
    <br>
    <label>$</label>
    <input type="text" name="money">.
    <input type="text" name="cents">
    <br>
    <label>What features would you like to see in the new product.</label>
    <br>
    <input type="text">
    <br>
    <table border="1">
    <label>Please rate your level of agreement with the following statements.</label>
        <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th> Agree</th>
            <th>Strongly Agree</th>
        </tr>
        <tr>
            <td>Our products are priced fairly</td>
            <td> <input type="radio">
                <br>1</td>
            <td> <input type="radio">
                <br>2</td>
            <td> <input type="radio">
                <br>3</td>
            <td> <input type="radio">
                <br>4</td>
        </tr>
    </table>
    <input type="submit" value="Submit">

</form>
</body>
</html>
